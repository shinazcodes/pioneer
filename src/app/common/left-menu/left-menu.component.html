<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0 pull-left">
  <div class="leftMenu-panel pull-left">
    <ul *ngFor = "let course of courses">
      <div *ngIf = "coursename === course.courseName">
      <li *ngFor="let topics of course.topics; let i = index">
        <a  [routerLink]="['../', coursename, topics.name]" 
        [queryParams]="{watch: topics.videoId, editor: topics.editor.src}" fragment= true>{{topics.name}}</a></li>
        </div>
    </ul>
  </div>
    <!-- <div class="player" *ngIf="clicked">
     <router-outlet></router-outlet>
    </div> -->
</section>
